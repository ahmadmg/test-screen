<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test Screen is a website  created with the purpose of developing, testingas well as delivering a finished product.. Our primary service is a powerful tool that provides users with a full-screen display featuring a wide range of colors. This invaluable resource helps you identify any defective pixels on your screen, ensuring a flawless visual experience">
    <title>Test the Screen</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- import the x icon on the floating btn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- to show the local time of the user -->
    <div id="datetime"></div>
    
    <!-- the testing div wich will take the fullscreen by starting the test and disapear after and before the test -->
    <div id="test-div" >
        <button  class="float" id="Float-btn">
            <i class="fa-regular fa-x my-float"></i>
        </button>
    </div> 

    <main id="main-div" class="center-flex ">
        <div class="container center-flex " id="container">
            <h2>How does it work?</h2>
            <p> Check if there are any defective pixels on the Screen.<br/>
                All of the pixels should be green. If you see a black pixel, this indicates a missing green subpixel. </p>
            <button id="full-screen" >Start Test</button>
        </div>
     </main>
